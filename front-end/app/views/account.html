<div>
  <form name="fileUploadForm">
    <fieldset>
      <legend>Upload your track</legend>
      Track name:
      <input type="text" name="trackName" ng-model="trackname" size="31" required>
      <i ng-show="fileUploadForm.trackName.$error.required">*required</i>
      <br>File:
      <input type="file" ngf-select ng-model="audioFile" name="file" accept="audio/*" ngf-max-size="5MB" required ngf-model-invalid="errorFile">
      <i ng-show="fileUploadForm.file.$error.required">*required</i>
      <br>
      <i ng-show="fileUploadForm.file.$error.maxSize">File too large
                {{errorFile.size / 1000000|number:1}}MB: max 5M</i>
      <button ng-click="file = null" ng-show="file">Remove</button>
      <br>
      <button ng-disabled="!fileUploadForm.$valid" ng-click="account.uploadSong(audioFile)">Upload</button>
      <span class="progress" ng-show="audioFile.progress >= 0">
        <div style="width:{{audioFile.progress}}%"
            ng-bind="audioFile.progress + '%'">
        </div>
      </span>
      <span ng-show="audioFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </fieldset>
    <br>
  </form>
</div>

<div ng-include="'views/navbar.html'"></div>
<h2>Sign-Up</h2>
<div>
  <flash:messages></flash:messages>
</div>
<ul class="nav nav-tabs">
  <li ng-click="signup.user=false"><h4>Artist</h4></li>
  <li ng-click="signup.user=true"><h4>User</h4></li>
</ul>

<div ng-show="signup.user">
<form name="signup_form" ng-submit="signup.sendForm()" class="form-horizontal" role="form">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
    <div class="col-sm-6">
      <input class='short_field' type="email" class="form-control" name="email" ng-model="signup.email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
    <div class="col-sm-6">
      <input class='short_field' type="password" class="form-control" name="password" ng-model="signup.password">
    </div>
  </div>
  <div class="form-group row">
    <label for="password_confirmation" class="col-sm-2 col-sm-offset-2 control-label"name="password">Password Confirmation</label>
    <div class="col-sm-6">
      <input class='short_field' type="password" class="form-control"  name="password_confirmation" ng-model="signup.password_confirmation">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" ng-click="signup.user=true" class="btn">Sign up
      </button>
    </div>
  </div>
</form>
</div>

<div ng-show="!signup.user">
<form name="signup_form" ng-submit="signup.sendForm()" class="form-horizontal" role="form">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-sm-offset-2 control-label">Artist Name</label>
    <div class="col-sm-6">
      <input class='short_field' type="text" class="form-control" name="name" ng-model="signup.username">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
    <div class="col-sm-6">
      <input class='short_field' type="email" class="form-control" name="email" ng-model="signup.email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
    <div class="col-sm-6">
      <input class='short_field' type="password" class="form-control" name="password" ng-model="signup.password">
    </div>
  </div>
  <div class="form-group row">
    <label for="password_confirmation" class="col-sm-2 col-sm-offset-2 control-label">Password Confirmation</label>
    <div class="col-sm-6">
      <input class='short_field' type="password" class="form-control" name="password_confirmation" ng-model="signup.password_confirmation">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" ng-click="signup.user=false"class="btn">Sign up</button>
    </div>
  </div>
</form>
</div>

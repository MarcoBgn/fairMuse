<h2>User Sign-Up</h2>
<div>
  <flash:messages></flash:messages>
</div>
<form name="signup_form" ng-submit="signup.sendForm(email, password, password_confirmation)" class="form-horizontal" role="form">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
    <div class="col-sm-6">
      <input class='short_field' type="email" class="form-control" name="email" ng-model="signup.email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
    <div class="col-sm-6">
      <input class='short_field' type="password" class="form-control" name="password" ng-model="signup.password">
    </div>
  </div>
  <div class="form-group row">
    <label for="password_confirmation" class="col-sm-2 col-sm-offset-2 control-label"name="password">Password Confirmation</label>
    <div class="col-sm-6">
      <input class='short_field' type="password" class="form-control"  name="password_confirmation" ng-model="signup.password_confirmation">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" ng-click="signup.cancel_it()" class="btn">Sign up
      </button>
    </div>
  </div>
</form>

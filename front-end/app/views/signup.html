<div ng-include="'views/navbar.html'"></div>
<div>
	<flash:messages></flash:messages>
</div>
<form name="signup_form" ng-submit="signup.sendForm(email, password, password_confirmation)">
	<div class="form-group row">
		<label for="email" class="col-sm-2 col-sm-offset-2 form-control-label">Email</label>
		<div class="col-sm-6">
			<input type="email" class="form-control" name="email" ng-model="signup.email"> 
		</div>
	</div>
	<div class="form-group row">
		<label for="password" class="col-sm-2 col-sm-offset-2 form-control-label">Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" name="password" ng-model="signup.password">
		</div>
	</div>
	<div class="form-group row">
		<label for="password_confirmation" class="col-sm-2 col-sm-offset-2 form-control-label"name="password">Password Confirmation</label>
		<div class="col-sm-6">
			<input type="password" class="form-control"  name="password_confirmation" ng-model="signup.password_confirmation">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-offset-4 col-sm-10">
			<button type="submit">Sign up
			</button>
		</div>
	</div>
</form>

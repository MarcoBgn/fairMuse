<div ng-include="'views/navbar.html'"></div>
<h1>{{artist.artistName}}</h1>
<div>
  <flash:messages></flash:messages>
</div>

<div class='balance'>
  <p>Current Balance: {{artist.balance.balance}}</p>
  <button id="Click" ng-click="artist.displayBalance()" class="btn">Update Balance</button>
</div>

<div class='container'>
  <div class='row'>
    <div ng-repeat='song in player.songList'>
        <div class='col-sm-6' ng-show="song.artist_id == artist.artistId">
          {{song.name}} <img ng-src='{{song.image}}'/>
        </div>
    </div>
   </div>
</div>

<div ng-include="'views/navbar.html'"></div>
<h1>Artist Account</h1>
<div>
  <flash:messages></flash:messages>
</div>

<ul ng-repeat='song in player.songList'>
    <div ng-show="song.artist_id == artist.artistId">
      <li>{{song.name}}</li> <img ng-src='{{song.image}}'/>
    </div>
</ul>

</div>
<button id="Click" ng-click="artist.displayBalance()">Update Balance</button>

  <p>Current Balance: {{artist.balance.balance}}</p>

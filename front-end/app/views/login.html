<div ng-include="'views/navbar.html'"></div>

<div>
  <flash:messages></flash:messages>
</div>
<ul class="nav nav-tabs">
  <li ng-click="login.user_tab=false" class="artist_tab"><h4>Artist</h4></li>
  <li ng-click="login.user_tab=true" class="user_tab"><h4>User</h4></li>
</ul>

<div ng-show="login.user_tab">
<h2>User Log-In</h2>
<form name="login_form" ng-submit="login.sendForm(email, password)" class="form-horizontal" role="form">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
    <div class="col-sm-6">
      <input class='short_field' type="email" class="form-control" name="email" ng-model="login.email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
    <div class="col-sm-6">
      <input class='short_field' type="password" class="form-control" name="password" ng-model="login.password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn" ng-click="login.user=true">Log in</button>
    </div>
  </div>
</form>
</div>

<div ng-show="!login.user_tab">
<h2>Artist Log-In</h2>
<form name="login_form" ng-submit="login.sendForm(email, password)" class="form-horizontal" role="form">
<div class="form-group row">
  <label for="email" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
  <div class="col-sm-6">
    <input class='short_field' type="email" class="form-control" name="email" ng-model="login.email">
  </div>
</div>
<div class="form-group row">
  <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
  <div class="col-sm-6">
    <input class='short_field' type="password" class="form-control" name="password" ng-model="login.password">
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-offset-4 col-sm-10">
    <button type="submit" ng-click="login.user=false" class="btn">Log in</button>
  </div>
</div>
</form>
</div>

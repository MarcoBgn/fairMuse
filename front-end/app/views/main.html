<div ng-include="'views/navbar.html'"></div>
<div class="jumbotron">

  <section class='main'>
      <div class='my_carousel' ng-controller="MyCarouselController as myCarousel">
         <div class='center_block'>
           <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
             <uib-slide ng-repeat="slide in myCarousel.slides track by slide.id" index="slide.id">
               <img ng-src="{{slide.image}}" style="margin:auto; height:500px;">
               <div class="carousel-caption">
                <h1>FairMuse</h1>
                  <input id='search_bar' name="search_bar" type="text" ng-model="player.query" placeholder="search artist, genre, title...">
               </div>
             </uib-slide>
           </uib-carousel>
         </div>
      </div>
  </section>
  
  <h3> What is trending now - contribute to shape music </h3>
    
    <div class='container'>
      <div class='row center-block'>
       <div ng-repeat="song in player.songList | filter:player.query">
           <div class="track_container col-sm-4"> <img class='img_click' ng-click="player.changeSource(song.songId)" ng-src={{song.image}}><span class='song_details'>{{song.id}} {{song.name}} - {{song.genre}} - {{song.artist_name}}</span>
           </div>
        </div>
      </div>
</div>

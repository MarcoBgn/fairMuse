<div ng-include="'views/navbar.html'"></div>
<div class="jumbotron">

  <section class='main'>
      <div class='my_carousel' ng-controller="MyCarouselController">
         <div class='center_block'>
           <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
             <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
               <img ng-src="{{slide.image}}" style="margin:auto;">
               <div class="carousel-caption">
                 <h1>Where Next?</h1>
                 <p>{{slide.text}}</p>
               </div>
             </uib-slide>
           </uib-carousel>
         </div>
       </div>
     </section>


  <h1>FairMuse</h1>
  <input name="search_bar" type="text" ng-model="query" placeholder="search artist, genre, title...">
</div>



 <div ng-repeat="song in player.songList | filter:query">
   <div class="track_container"> <img ng-src={{song.image}}/> <span>{{song.id}} {{song.name}} <button id={{song.songId}} ng-click="player.changeSource(song.songId)">Play {{song.name}}</button> </span>
   </div>
</div>

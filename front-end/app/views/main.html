<div ng-include="'views/navbar.html'"></div>
<div class="jumbotron">
  <h1>FairMuse</h1>
  <input name="search_bar" type="text" ng-model="query" placeholder="search artist, genre, title...">

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://img.gawkerassets.com/img/17vzbduvh99gnjpg/original.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="https://whileyouweresleeping.files.wordpress.com/2015/04/maxresdefault.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="http://media.npr.org/assets/img/2012/04/18/joe_wide-7c45be3a5dfa5c7f703e165e4b5be07c5d1e80ac-s900-c85.jpg" alt="Old guy">
    </div>

    <div class="item">
      <img src="http://xdesktopwallpapers.com/wp-content/uploads/2012/01/Enjoying%20The%20Music%20with%20Rest.jpg" alt="Flower">
    </div>

    <div class="item">
      <img src="http://static8.depositphotos.com/1117529/997/i/950/depositphotos_9976880-Man-Enjoying-Music-in-headphones-and-dancing-isolated-on-white.jpg" alt="Flower">
    </div>

    <div class="item">
      <img src="http://c8.alamy.com/comp/AXPJ9C/a-steel-worker-in-front-of-a-blast-furnace-in-benxi-iron-and-steel-AXPJ9C.jpg" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>

 <div ng-repeat="song in player.songList | filter:query">
   <div class="track_container"> <img ng-src={{song.image}}/> <span>{{song.id}} {{song.name}} <button id={{song.songId}} ng-click="player.changeSource(song.songId)">Play {{song.name}}</button> </span>
   </div>
</div>

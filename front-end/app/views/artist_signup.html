<h2>Artist Sign-Up</h2>
<div>
  <flash:messages></flash:messages>
</div>

<form ng-controller='ArtistCtrl as artist' name="signup_form" ng-submit="artist.sendSignUpForm(email, password, password_confirmation)" class="form-horizontal" role="form">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-sm-offset-2 control-label">Artist Name</label>
    <div class="col-sm-6">
      <input class='short_field' type="text" class="form-control" name="name" ng-model="artist.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
    <div class="col-sm-6">
      <input class='short_field' type="email" class="form-control" name="email" ng-model="artist.email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
    <div class="col-sm-6">
      <input class='short_field' type="password" class="form-control" name="password" ng-model="artist.password">
    </div>
  </div>
  <div class="form-group row">
    <label for="password_confirmation" class="col-sm-2 col-sm-offset-2 control-label">Password Confirmation</label>
    <div class="col-sm-6">
      <input class='short_field' type="password" class="form-control" name="password_confirmation" ng-model="artist.password_confirmation">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn">Sign up</button>
    </div>
  </div>
</form>
